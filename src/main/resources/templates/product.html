<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GeekMarket</title>
</head>
<body>
    <div th:each="s : ${productList}">
        <a th:href="@{'/get?id=' + ${s.id}}"/>
        <span th:text="${'ID: ' + s.id}"/>
        <span th:text="${'Title: ' + s.title}"/>
        <span th:text="${'Cost: ' + s.cost}"/>
    </div>
</body>
</html>
